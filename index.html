<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jazz Rewards by Wasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card-main {
      width: 100%;
      max-width: 400px;
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      background: #ffffff;
      transition: all 0.3s ease-in-out;
    }

    .card-header-gradient {
      background: linear-gradient(135deg, #ff4e50, #f03c3c);
      color: white;
      padding: 2rem 1.5rem 1.25rem;
      text-align: center;
      border-bottom: 5px solid #fff3f3;
    }

    .card-header-gradient h3 {
      font-weight: 600;
    }

    .claim-btn {
      background: linear-gradient(90deg, #ff4e50, #f03c3c);
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      transition: background 0.3s ease-in-out;
    }

    .claim-btn:hover {
      background: linear-gradient(90deg, #f03c3c, #d20000);
    }

    .loader {
      display: none;
      justify-content: center;
      padding: 1rem;
    }

    .loader .spinner-border {
      width: 2rem;
      height: 2rem;
    }

    .form-control,
    .form-select {
      border-radius: 0.6rem;
    }
  </style>

  <script>
    function showLoader() {
      document.getElementById('loader').style.display = 'flex';
    }
  </script>
</head>
<body>
  <div class="card card-main">
    <div class="card-header-gradient">
      <h3>Jazz Rewards</h3>
      <small>Claim your daily data rewards</small>
    </div>
    <div class="card-body p-4">
      <form method="post" onsubmit="showLoader()">
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" name="phone" placeholder="3xxxxxxxxx" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Select Day</label>
          <select class="form-select" name="day" required>
            <option value="1" selected>Day 1</option>
            <option value="2">Day 2</option>
            <option value="3">Day 3</option>
            <option value="4">Day 4</option>
            <option value="5">Day 5</option>
            <option value="6">Day 6</option>
            <option value="7">Day 7</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn text-white claim-btn">$ Claim Reward</button>
        </div>
      </form>
      <div id="loader" class="loader">
        <div class="spinner-border text-danger" role="status"></div>
      </div>
    </div>
  </div>
</body>
</html>
