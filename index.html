<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi SMM Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    .ayat {
      font-size: 1.8rem;
      color: #1a237e;
      margin-top: 30px;
    }
    .tarjuma {
      font-size: 1.2rem;
      color: #444;
      margin-top: 10px;
    }
    button {
      margin-top: 40px;
      background-color: #4caf50;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Username manually set -->
  <h1>👋 Welcome, <span id="username">Awais</span>!</h1>

  <button onclick="playVoice()">🔊 سنیں</button>

  <div class="ayat">
    "فَإِنَّ مَعَ الْعُسْرِ يُسْرًا"
    <div class="tarjuma">بے شک ہر مشکل کے ساتھ آسانی ہے</div>
  </div>

  <script>
    function playVoice() {
      const username = document.getElementById("username").innerText;
      const msg1 = `Welcome ${username}`;
      const msg2 = "Fa inna ma'al usri yusra";
      const msg3 = "Beshak har mushkil ke sath asani hai";

      const finalMsg = `${msg1}. ${msg2}. ${msg3}`;

      const utterance = new SpeechSynthesisUtterance(finalMsg);
      utterance.lang = 'en-US';
      utterance.rate = 0.95;
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
